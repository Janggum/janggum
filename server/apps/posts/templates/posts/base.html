<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>장금이 레시피</title>
</head>
<body>
    <header>
        <div class="nav">

                <li><a href="{% url 'posts:main' %}">장금이 메인</a></li>

                <li><a href="{% url 'posts:signup' %}">회원가입</a></li>
            {% endif %}
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
